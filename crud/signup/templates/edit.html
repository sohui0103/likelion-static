{% extends 'base.html' %}

{% block contents %}
<h1>Update Your Information</h1>

<form action="{% url 'update' blog.id %}" method="POST">
    {% csrf_token %}
    <p>이름: <input type="text" name="name" value="{{blog.name}}"></p>
    <p>나이: <input type="text" name="age" value="{{blog.age}}"></p>
    <p>이메일: <input type="text" name="email" value="{{blog.email}}"></p>
    자기소개: <textarea name="introduce" cols="30" rows="10">{{blog.introduce}}</textarea>
    <button type="submit">Update</button>
</form>
{% endblock %}
